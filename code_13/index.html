<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario dinamico</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form action="" class="border p-4">
        <div class="f1 row mb-4">
            <div class="col">
                <input class="_n1 form-control" required type="number" placeholder="Num_1">
            </div>
            
            <div class="col">
                <input class="_n2 form-control" required type="number" placeholder="Num_2">
            </div>
           
        </div>
        <div class="row mb-4">
            <div class="f2 col">
                <select requied class="_op form-control" required name="" id="">
                    <option value="">Operacion</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
    
                </select>
            </div>
        </div>
        

        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary">Operar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </div>
        

    </form>
        
    <script src="node.js">

    </script>

</body>
</html>
