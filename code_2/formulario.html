<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    
</head>
<body>
    

    <center><h1>Soy un formulario rio rio...</h1></center>

<center>Los campos marcados con * son de insersion obligatoria</center>

<h4>Asunto:  
    <input type="text" name="asunto" id="asunto" placeholder="Escriba su asunto">
</h4>
<p>*Primer Apellido:
    <input type="text" name="1_apellido" id="1a" placeholder="Escriba su apellido">
</p>
    <p>Segundo Apellido:
<input type="text" name="2_apellido" id="2a" placeholder="Escriba su apellido">
</p>
<p>*Nombre:
    <input type="text" name="nombre" id="name" placeholder="Escriba su name">
</p>
<p>DNI:
    <input type="number" name="DNI" id="DNI" placeholder="Digite su DNI">
</p>
<p>Correo electronico:
    <input type="email" name="email" id="email" placeholder="Escriba su correo">
</p>
<p>Numero telefonico:
    <input type="number" name="telef" id="telef" placeholder="Digite su numero">
</p>
<p>Que lenguajes domina: 
        <label for="input">PHP<input type="checkbox" value="PHP" ></label>
        <label for="input">CSS<input type="checkbox" value="CSS" ></label>
        <label for="input">HTML<input type="checkbox" value="HTML" ></label>
        <label for="input">JS<input type="checkbox" value="JS" ></label>
        <label for="input">Kotline<input type="checkbox" value="KOTLINE" ></label>
</p>

<p>
    Genero:
    <label for="input">Masculo <input type="radio" name="genero" id="masculino"></label>
    <label for="input">Femenino <input type="radio" name="genero" id="femenino"></label>
    <label for="input">Helicoptero apache ruso <input type="radio" name="genero" id="na"></label>
</p>

<p>
    Nivel de urgencia:
    <select name="urgencia" id="urg">
        <option name="urgencia">Bajo</option>
        <option name="urgencia">Medio</option>
        <option name="urgencia">Alto</option>
    </select>
</p>
<p><input type="submit"value="Enviar"></p>
</body>
</html>
